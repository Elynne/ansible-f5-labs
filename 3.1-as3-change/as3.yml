---
- name: AS3
  hosts: lb
  connection: local
  gather_facts: false

  vars:
    pool_members: "{{ groups['webservers'] }}"

  vars_prompt:
    - name: "username"
      prompt: "Enter Username:"
      private: no
      default: "admin"
    - name: "lb_password"
      prompt: "Enter User Password:"
      private: yes
      default: "Mys1dlabspw!"
    - name: "tenant_name"
      prompt: "Enter the Tenant name:"
      private: no
      default: "WorkshopExample"
    
  tasks:
    - name: Push AS3
      uri:
        url: "https://{{ ansible_host }}:8443/mgmt/shared/appsvcs/declare"
        method: POST
        body: "{{ lookup('template','j2/as3_template.j2', split_lines=False) }}"
        status_code: 200
        timeout: 300
        body_format: json
        force_basic_auth: true
        user: "{{ username }}"
        password: "{{ lb_password }}"
        validate_certs: false
      delegate_to: localhost